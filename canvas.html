<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;

function startGame() {
    myGamePiece = new component(30, 30, "red", 10, 120);
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 800;
        this.canvas.height = 500;
        this.canvas.style.cursor = "none"; //hide the original cursor
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('mousemove', function (e) {
            myGameArea.x = e.pageX;
            myGameArea.y = e.pageY;
        })
        window.addEventListener('keydown', function (e) {
            console.log(e.keyCode)
            myGameArea.key = e.keyCode;
            if (myGameArea.key && myGameArea.key == 66) {myGamePiece.color = "blue"; }
            if (myGameArea.key && myGameArea.key == 71) {myGamePiece.color = "green"; }
            if (myGameArea.key && myGameArea.key == 82) {myGamePiece.color = "red"; }
            if (myGameArea.key && myGameArea.key == 89) {myGamePiece.color = "yellow"; }
            if (myGameArea.key && myGameArea.key == 38) {myGamePiece.width += 2; }
            if (myGameArea.key && myGameArea.key == 40) {if (myGamePiece.width > 0) {myGamePiece.width -=2;} }
            else if (myGameArea.key && myGameArea.key == 32) {
                ctx.clearRect(0, 0, 800, 500); }

            myGamePiece.update();
        })
    }, 
    clear : function() {
        //console.log(this.canvas.width + "  " + this.canvas.height)
        //this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}
function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.color = color;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = this.color;
        ctx.moveTo(this.x, this.y);
        console.log(this.width)
        ctx.beginPath()
        ctx.arc(this.x, this.y, this.width, 0, Math.PI*2, false);
        //ctx.fillRect(this.x, this.y, this.width, this.height);
        ctx.fill()
        ctx.closePath()
    }
}

function updateGameArea() {
    myGameArea.clear();
    if (myGameArea.x && myGameArea.y) {
        myGamePiece.x = myGameArea.x;
        myGamePiece.y = myGameArea.y;        
    }
    myGamePiece.update();
}
</script>
<p>Move the cursor inside the canvas to move the square.</p>
<p>Press up or down keys to change the pen size.</p>
<p>Press R,G,B,Y to change the colors.</p>
<p>Press spacebar to clear the canvas.</p>
</body>
</html>
